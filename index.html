<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>currencyConverter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="nav-bar">
        <img src="images/moneyConverter.png" alt="">
        Currency Converter
    </nav>
    <div class="main">
        <h2 class="title">Select Currency And Enter Amount To Convert</h2>
        <form class="form-class" id="currency-form">
            <div class="left-row">
                <label>Currency From</label>
                <br>
                <select id="fromCurrency" class="currencyNames"></select>
                <br>
                <label>Amount</label>
                <br>
                <input type="number" min="0" value="0" id="fromAmount">
            </div>
            <div class="right-row">
                <label>Currency To</label>
                <br>
                <select id="toCurrency" class="currencyNames"></select>
                <br>
                <label>Amount</label>
                <br>
                <input type="decimal" min="0" id="toAmount" readonly>
            </div>
            <br>
            <button class="button" onclick="startConversion();return false;">Convert Currency</button>
        </form>
    </div>
    <footer class="footer">
        <p>Copyright &copy; currencyConverter 2018</p>
    </footer>
    <script src="js/index.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            console.log("Worker exists")
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(() => {
                    console.log('Service Worker Registered');
                }).catch(error => {
                    console.log(error);
                });
            });
        }
    </script>
</body>
</html>
