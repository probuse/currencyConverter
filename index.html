<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>currencyConverter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="nav-bar">
        <img src="images/moneyConverter.png" alt="">
        Currency Converter
    </nav>
    <div class="main">
        <h2 class="title">Select Currency And Enter Amount To Convert</h2>
        <form class="form-class" action="#">
            <div class="left-row">
                <label>Currency From</label>
                <br>
                <select>
                    <option value="Ugx">Ugx</option>
                    <option value="Ksh">Ksh</option>
                    <option value="Naira">Naira</option>
                    <option value="Rand">Rand</option>  
                </select>
                <br>
                <label>Amount</label>
                <br>
                <input type="number" min="0" value="0">
            </div>
            <div class="right-row">
                <label>Currency To</label>
                <br>
                <select>
                    <option value="Ugx">Ugx</option>
                    <option value="Ksh">Ksh</option>
                    <option value="Naira">Naira</option>
                    <option value="Rand">Rand</option>  
                </select>
                <br>
                <label>Amount</label>
                <br>
                <input type="number" min="0">
            </div>
            <br>
            <input class="button" type="submit" value="Convert Currency">
        </form>
    </div>
    <script src="js/sw.js"></script>
</body>
</html>
